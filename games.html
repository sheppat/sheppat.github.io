<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>UsefulUtilities — Games</title>
<link rel="stylesheet" href="styles.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
<canvas id="particle-canvas" class="particle-canvas" aria-hidden="true"></canvas>

<div id="ui" class="ui">
<header class="topbar">
  <div class="brand">
    <img src="images/robloxav.png" alt="avatar" class="avatar" />
    <div class="brand-text">
      <div class="brand-title">UsefulUtilities</div>
      <div class="brand-sub">Nicholas — Oshawa</div>
    </div>
  </div>
  <nav class="nav">
    <a href="index.html" class="nav-link">Home</a>
    <a href="games.html" class="nav-link active">Games</a>
    <a href="about.html" class="nav-link">About</a>
    <a href="legal.html" class="nav-link">Legal</a>
  </nav>
</header>

<main>
<section class="games-hero">
  <div class="container">
    <h1 class="section-title">Games</h1>
    <p class="muted">Click a card to open the Roblox page. Stats: Coming Soon.</p>
  </div>
</section>

<section class="games-gallery container">
  <div id="game-row" class="game-row">
    <!-- Game cards will be injected here dynamically -->
  </div>
</section>
</main>

<footer class="site-footer">
  <div>© 2025 UsefulUtilities • Built by Nicholas</div>
</footer>
</div>

<script src="script.js" defer></script>
<script>
async function loadGames() {
  const res = await fetch('gamelinks.txt');
  const text = await res.text();
  const lines = text.split('\n').filter(line => line.trim() && !line.startsWith('#'));

  const games = lines.slice(1).map(line => {
    const [name, url, img, desc] = line.split(',');
    return { name: name.trim(), url: url.trim(), img: img.trim(), desc: desc.trim() };
  });

  const container = document.getElementById('game-row');
  games.forEach(game => {
    const card = document.createElement('div');
    card.className = 'game-card card-3d tilt';
    card.onclick = () => window.open(game.url, '_blank');
    card.innerHTML = `
      <div class="card-media">
        <img src="images/${game.img}" alt="${game.name}" />
      </div>
      <div class="card-body">
        <h3>${game.name}</h3>
        <p>${game.desc}</p>
        <div class="card-actions">
          <a class="btn-small" href="${game.url}" target="_blank">Play</a>
        </div>
      </div>
    `;
    container.appendChild(card);
  });

  // Reinitialize tilt for dynamically added cards
  if(window.initTilt) initTilt();

  // Optionally animate cards with GSAP
  if(window.gsap) {
    gsap.utils.toArray('.game-card').forEach((el, i) => {
      gsap.fromTo(el, { y: 28, opacity:0 }, {
        y:0, opacity:1, duration: .9, ease:'power3.out', delay: i*0.06
      });
    });
  }
}

// Load games after DOM
document.addEventListener('DOMContentLoaded', loadGames, { passive:true });
</script>
</body>
</html>
