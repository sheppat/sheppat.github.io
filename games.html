<!DOCTYPE html>
<html lang="en">
<head>

     crossorigin="anonymous"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UsefulUtilities — Games</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
  <canvas id="particle-canvas" class="particle-canvas" aria-hidden="true"></canvas>

  <div id="ui" class="ui">
    <header class="topbar">
      <div class="brand">
        <img src="images/robloxav.png" alt="avatar" class="avatar" />
        <div class="brand-text">
          <div class="brand-title">UsefulUtilities</div>
          <div class="brand-sub">Nicholas — Oshawa</div>
        </div>
      </div>

      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="games.html" class="nav-link active">Games</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="legal.html" class="nav-link">Legal</a>
      </nav>
    </header>

    <main>
      <section class="games-hero">
        <div class="container">
          <h1 class="section-title">Games</h1>
          <p class="muted">Click a card to open the Roblox page. Stats: Coming Soon.</p>
        </div>
      </section>

      <section class="games-gallery container">
        <div class="game-row">
          <div class="game-card card-3d tilt" onclick="window.open('https://www.roblox.com/games/125591350332559','_blank')">
            <div class="card-media">
              <img src="images/swordwarriorslogo.png" alt="Sword Warriors" />
            </div>
            <div class="card-body">
              <h3>Sword Warriors 1v1</h3>
              <p>Invite. Accept. Teleport. Fight to the death.</p>
              <div class="card-actions">
                <a class="btn-small" href="https://www.roblox.com/games/125591350332559" target="_blank">Play</a>
              </div>
            </div>
          </div>

          <div class="game-card card-3d coming-soon">
            <div class="card-media">
              <img src="https://via.placeholder.com/720x400/111/222?text=Coming+Soon" alt="coming" />
            </div>
            <div class="card-body">
              <h3>Coming Soon</h3>
              <p>New project in development.</p>
              <div class="card-actions">
                <button class="btn-small disabled">Coming Soon</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div>© 2025 UsefulUtilities • Built by Nicholas</div>
    </footer>
  </div>

  <script src="script.js" defer></script>
